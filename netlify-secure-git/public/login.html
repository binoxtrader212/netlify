<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body { margin:0; background:#0e0f10; color:#e9ecef; font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial; display:grid; place-items:center; height:100vh; }
    .card { background:#15171a; border:1px solid #2a2f36; border-radius:14px; padding:24px; width: 360px; box-shadow: 0 8px 24px rgba(0,0,0,.35); }
    h1 { margin:0 0 12px; color:#FFD200; }
    label { display:block; margin-top:10px; font-size:14px; color:#9aa0a6; }
    input { width:100%; padding:10px; margin-top:6px; background:#101215; border:1px solid #2a2f36; border-radius:10px; color:#e9ecef; }
    button { margin-top:16px; width:100%; padding:10px; border:none; border-radius:10px; font-weight:800; background:#FFD200; color:#000; cursor:pointer; }
    .msg { margin-top:10px; color:#9aa0a6; min-height: 18px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Sign in</h1>
    <div id="msg" class="msg"></div>
    <label>Email</label>
    <input id="email" type="email" placeholder="you@example.com">
    <label>Password</label>
    <input id="password" type="password" placeholder="••••••••">
    <button id="btn">Sign In</button>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "%%SUPABASE_URL%%";
    const SUPABASE_ANON_KEY = "%%SUPABASE_ANON_KEY%%";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const params = new URLSearchParams(location.search);
    const redirectTo = params.get('redirect') || '/';

    document.getElementById('btn').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const msg = document.getElementById('msg');
      msg.textContent = "Signing in...";

      const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
      if (error) {
        msg.textContent = error.message;
        return;
      }
      location.href = redirectTo;
    });
  </script>
</body>
</html>
